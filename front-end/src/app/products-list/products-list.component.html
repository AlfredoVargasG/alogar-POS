<div class="list-products">
    <div class="product" *ngFor="let product of products">
        <div class="product-img">
            <img [src]="product.image" alt="Product Image">
        </div>
        <div class="product-description">
            <p>{{product.name}}</p>
            <p>${{product.price}}</p>
        </div>
    </div>
</div>
