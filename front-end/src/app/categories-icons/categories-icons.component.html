<div class="categories" *ngIf="!isLoading" [ngStyle]="{'height': isOpenCategories ? 'auto' : '80px'}">
  <div class="category" *ngFor="let category of categories" [ngClass]="{'active' : activeCategoryId === category.id}"  (click)="changeActiveCategory(category.id)">
    <img [src]="category.icon" alt="Category Icon">
    <p>{{category.name}}</p>
  </div>
</div>

<div class="loader" *ngIf="isLoading"></div>
