<div class="products">
    <div class="card" *ngFor="let product of products">
        <img [src]="product.image" class="card-img-top" [alt]="product.name" >
        <div class="card-body">
            <h5 class="card-title">{{product.name}}</h5>
            <p class="card-text">{{product.price | currency}}</p>
        </div>
      </div>
</div>
